<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>重置密码</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="register">
    <div class="common_top">
        <div class="common_width top-box">
            <div class="left">
                <span>请登录</span>
                <span>免费注册</span>
            </div>
            <div class="right">
                <span>网站地图</span>
                <span>加入收藏</span>
                <span>站内消息</span>
            </div>
            <p class="clearF"></p>
        </div>
    </div>
    <div class="common_bg">
        <div class="title common_width">四川省其他组织信用门户</div>
        <div class="content">
            <div class="name">找回密码</div>
            <div class="input-box">
                <label>新密码</label>
                <input type="text" class="common_input" placeholder="请输入密码">
                <i></i>
                <p class="clearF"></p>
            </div>
            <div class="input-box">
                <label>确认密码</label>
                <input type="text" class="common_input" placeholder="请确认密码">
                <i></i>
                <p class="clearF"></p>
            </div>
            <div class="input-box">
                <button class="common_btn common_btn1">确定</button>
            </div>
        </div>
    </div>
    <script src="../js/jquery.js"></script>
    <script>
      $('.show-btn').on('click',function(){
        $('input[type=file]').click();
      })
    </script>
</body>
</html>
