<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实名认证</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="register credit_repairing real_name_authentication">
    <div class="common_top">
        <div class="common_width top-box">
            <div class="left">
                <span>请登录</span>
                <span>免费注册</span>
            </div>
            <div class="right">
                <span>网站地图</span>
                <span>加入收藏</span>
                <span>站内消息</span>
            </div>
            <p class="clearF"></p>
        </div>
    </div>
    <div class="common_bg">
        <div class="title common_width">四川省其他组织信用门户</div>
        <div class="content">
            <div class="input-box">
                <label>姓名</label>
                <input type="text" class="common_input">
                <p class="clearF"></p>
            </div>

            <div class="input-box upload-identity-card">
                <label>身份证照片上传</label>
                <div class="upload-box ">
                    <div class="common_border" id="select-car-front"></div>
                    <p>正面照</p>
                </div>
                <div class="upload-box back">
                    <div class="common_border" id="select-car-back"></div>
                    <p>反面照</p>
                </div>
                <input type="file" class="common_input" id="car-front">
                <input type="file" class="common_input" id="car-back">
                <p class="clearF"></p>
            </div>

            <div class="input-box" style="margin-top:90px;">
                <button class="common_btn common_btn1">注册</button>
            </div>
        </div>
    </div>
    <script src="../js/jquery.js"></script>
    <script>
      $('#select-car-front').on('click',function(){
        $('#car-front').click();
      });
      $('#select-car-back').on('click',function(){
        $('#car-back').click();
      })
    </script>
</body>
</html>
